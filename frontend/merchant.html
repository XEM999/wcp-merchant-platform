    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-light: #fff7ed;
            --primary-dark: #ea580c;
            --bg: #fafafa;
            --bg-card: #ffffff;
            --bg-input: #f3f4f6;
            --text: #111827;
            --text-2: #6b7280;
            --text-3: #9ca3af;
            --green: #22c55e;
            --green-bg: #f0fdf4;
            --red: #ef4444;
            --red-bg: #fef2f2;
            --blue: #3b82f6;
            --yellow: #f59e0b;
            --yellow-bg: #fffbeb;
            --border: #e5e7eb;
            --shadow: 0 1px 3px rgba(0,0,0,.08), 0 1px 2px rgba(0,0,0,.04);
            --shadow-lg: 0 4px 12px rgba(0,0,0,.1);
            --radius: 16px;
            --radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Login Page ===== */
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-light) 0%, white 100%);
        }

        .login-logo {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-2);
            margin-bottom: 32px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
        }

        /* ===== Header ===== */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 500;
            background: rgba(255,255,255,.95);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-logo { font-size: 24px; }
        .header-brand { font-size: 18px; font-weight: 800; color: var(--primary-dark); letter-spacing: -0.5px; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-2);
            font-family: inherit;
        }

        /* ===== Forms ===== */
        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-2);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all .2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,107,53,.1);
        }

        .form-input.error {
            border-color: var(--red);
        }

        .form-select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .form-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: transform .15s;
        }

        .form-btn:active { transform: scale(.98); }

        .form-btn.primary {
            background: var(--primary);
            color: white;
        }

        .form-btn.secondary {
            background: var(--bg-input);
            color: var(--text);
        }

        .form-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        textarea.form-input {
            min-height: 80px;
            resize: vertical;
        }

        /* ===== Main App ===== */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        /* ===== Page Content ===== */
        .page-content {
            padding: 16px;
            display: none;
        }

        .page-content.active {
            display: block;
        }

        /* ===== Status Cards ===== */
        .status-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .status-card {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            background: white;
            border-radius: var(--radius-sm);
            border: 2px solid var(--border);
            text-align: center;
            cursor: pointer;
            transition: all .2s;
        }

        .status-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .status-card.pending { border-left: 4px solid var(--yellow); }
        .status-card.preparing { border-left: 4px solid var(--blue); }
        .status-card.ready { border-left: 4px solid var(--green); }

        .status-card-count {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
        }

        .status-card-label {
            font-size: 12px;
            color: var(--text-2);
            margin-top: 4px;
        }

        /* ===== Order Cards ===== */
        .order-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .order-card {
            background: white;
            border-radius: var(--radius);
            padding: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .order-card.new {
            animation: pulseBorder 1s ease-in-out 3;
        }

        @keyframes pulseBorder {
            0%, 100% { border-color: var(--border); }
            50% { border-color: var(--primary); box-shadow: 0 0 20px rgba(255,107,53,.3); }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-id {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .order-time {
            font-size: 12px;
            color: var(--text-3);
        }

        .order-items {
            margin-bottom: 12px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-name {
            font-size: 14px;
        }

        .order-item-qty {
            font-weight: 600;
            color: var(--primary);
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg-input);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .order-total {
            font-size: 16px;
            font-weight: 700;
        }

        .order-meta {
            font-size: 13px;
            color: var(--text-2);
        }

        .order-note {
            padding: 10px;
            background: var(--yellow-bg);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-2);
            margin-bottom: 12px;
        }

        .order-note strong {
            color: var(--yellow);
        }

        .order-actions {
            display: flex;
            gap: 8px;
        }

        .order-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all .15s;
        }

        .order-btn:active { transform: scale(.96); }

        .order-btn.accept {
            background: var(--green);
            color: white;
        }

        .order-btn.prepare {
            background: var(--blue);
            color: white;
        }

        .order-btn.complete {
            background: var(--primary);
            color: white;
        }

        .order-btn.reject {
            background: var(--bg-input);
            color: var(--red);
        }

        /* ===== Menu Page ===== */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 700;
        }

        .add-menu-btn {
            padding: 10px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        .menu-category {
            margin-bottom: 16px;
        }

        .menu-category-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-2);
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .menu-item-card {
            background: white;
            border-radius: var(--radius-sm);
            padding: 14px;
            border: 1px solid var(--border);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item-info {
            flex: 1;
        }

        .menu-item-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .menu-item-price {
            font-size: 14px;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .menu-item-desc {
            font-size: 12px;
            color: var(--text-3);
            margin-top: 4px;
        }

        .menu-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item-toggle {
            position: relative;
            width: 48px;
            height: 28px;
            background: var(--bg-input);
            border-radius: 14px;
            cursor: pointer;
            transition: background .2s;
        }

        .menu-item-toggle.on {
            background: var(--green);
        }

        .menu-item-toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform .2s;
            box-shadow: var(--shadow);
        }

        .menu-item-toggle.on::after {
            transform: translateX(20px);
        }

        .menu-item-edit {
            padding: 6px 12px;
            background: var(--bg-input);
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        /* ===== Store Page ===== */
        .store-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .store-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .store-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .store-name {
            font-size: 20px;
            font-weight: 700;
        }

        .store-type {
            font-size: 14px;
            color: var(--text-2);
        }

        .store-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .store-info-item:last-child {
            border-bottom: none;
        }

        .store-info-label {
            font-size: 13px;
            color: var(--text-2);
            min-width: 80px;
        }

        .store-info-value {
            font-size: 14px;
        }

        .store-status-toggle {
            margin-top: 20px;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
        }

        .store-status-toggle.online {
            background: var(--green-bg);
        }

        .store-status-toggle.offline {
            background: var(--red-bg);
        }

        .store-status-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .store-status-toggle.online .store-status-label {
            color: var(--green);
        }

        .store-status-toggle.offline .store-status-label {
            color: var(--red);
        }

        .store-status-btn {
            padding: 16px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
        }

        .store-status-toggle.online .store-status-btn {
            background: var(--green);
            color: white;
        }

        .store-status-toggle.offline .store-status-btn {
            background: var(--red);
            color: white;
        }

        /* ===== Settings Page ===== */
        .settings-group {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background .15s;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:active {
            background: var(--bg-input);
        }

        .settings-item-icon {
            font-size: 20px;
            margin-right: 12px;
        }

        .settings-item-text {
            flex: 1;
        }

        .settings-item-label {
            font-size: 15px;
            font-weight: 500;
        }

        .settings-item-desc {
            font-size: 12px;
            color: var(--text-3);
        }

        .settings-item-arrow {
            color: var(--text-3);
        }

        /* ===== Bottom Tab Bar ===== */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
            transition: all .2s;
            position: relative;
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .tab-label {
            font-size: 11px;
            font-weight: 500;
        }

        .tab-badge {
            position: absolute;
            top: 4px;
            right: 50%;
            transform: translateX(14px);
            background: var(--red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }

        .tab-badge.hidden {
            display: none;
        }

        /* ===== Modal ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all .3s;
            padding: 20px;
        }

        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
            transform: scale(.9);
            transition: transform .3s;
        }

        .modal-overlay.show .modal { transform: scale(1); }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-2);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-footer .form-btn {
            flex: 1;
        }

        /* ===== Toast ===== */
        .toast-container {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .toast {
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: toastIn .3s ease;
        }

        .toast.success { border-left: 4px solid var(--green); }
        .toast.error { border-left: 4px solid var(--red); }
        .toast.info { border-left: 4px solid var(--blue); }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: none; }
        }

        /* ===== Loading ===== */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-overlay.active { display: flex; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin .6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-msg {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-2);
        }

        /* ===== Empty State ===== */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-3);
        }

        .empty-state .em-icon { font-size: 48px; margin-bottom: 12px; }

        /* ===== Create Store Form ===== */
        .create-store-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .create-store-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>

    /* ===== Audio ===== */
    function playNotificationSound() {
        try {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.4);
        } catch (e) {
            console.log('Audio not supported');
        }
    }

    /* ===== API ===== */
    async function apiCall(endpoint, options) {
        options = options || {};
        const headers = { 'Content-Type': 'application/json' };
        if (token) headers['Authorization'] = 'Bearer ' + token;

        try {
            const r = await fetch('/api' + endpoint, { 
                method: 'GET', 
                headers: headers, 
                ...options 
            });
            
            if (r.status === 401) {
                localStorage.removeItem('token');
                token = null;
                showLoginPage();
                toast(t('session_expired'), 'error');
                return null;
            }
            
            if (!r.ok) {
                let err = {};
                try { err = await r.json(); } catch(e) {}
                throw new Error(err.error || err.message || 'Failed');
            }
            
            return r.json();
        } catch (e) {
            if (e.message.includes('fetch')) {
                toast(t('network_error'), 'error');
            }
            throw e;
        }
    }

    function renderOrders() {
        const list = document.getElementById('orderList');
        const filtered = orders.filter(o => {
            if (currentFilter === 'pending') return o.status === 'pending';
            if (currentFilter === 'preparing') return o.status === 'accepted' || o.status === 'preparing';
            if (currentFilter === 'ready') return o.status === 'ready' || o.status === 'picked_up';
            return true;
        });

        if (!filtered.length) {
            list.innerHTML = `<div class="empty-state">
                <div class="em-icon">üìã</div>
                <div>${t('no_orders')}</div>
            </div>`;
            return;
        }

        list.innerHTML = filtered.map(order => {
            const orderId = order.id ? order.id.slice(-6).toUpperCase() : '------';
            const time = new Date(order.createdAt).toLocaleTimeString(currentLang === 'zh' ? 'zh-CN' : 'en-NZ', { hour: '2-digit', minute: '2-digit' });
            
            const itemsHtml = (order.items || []).map(item => `
                <div class="order-item">
                    <span class="order-item-name">${item.name}</span>
                    <span class="order-item-qty">√ó${item.qty}</span>
                </div>
            `).join('');

            const actionsHtml = getOrderActions(order);

            return `
                <div class="order-card" data-order-id="${order.id}">
                    <div class="order-header">
                        <span class="order-id">#${orderId}</span>
                        <span class="order-time">${time}</span>
                    </div>
                    <div class="order-items">${itemsHtml}</div>
                    <div class="order-info">
                        <div>
                            <span class="order-meta">${order.tableNumber ? t('order_table') + ': ' + order.tableNumber : t('order_pickup')}</span>
                        </div>
                        <span class="order-total">NZD $${(order.total || 0).toFixed(2)}</span>
                    </div>
                    ${order.note ? `<div class="order-note"><strong>${t('order_note')}:</strong> ${order.note}</div>` : ''}
                    <div class="order-actions">${actionsHtml}</div>
                </div>
            `;
        }).join('');
    }

    function getOrderActions(order) {
        switch (order.status) {
            case 'pending':
                return `
                    <button class="order-btn accept" onclick="updateOrderStatus('${order.id}', 'accepted')">${t('order_accept')}</button>
                    <button class="order-btn reject" onclick="updateOrderStatus('${order.id}', 'rejected')">${t('order_reject')}</button>
                `;
            case 'accepted':
                return `
                    <button class="order-btn prepare" onclick="updateOrderStatus('${order.id}', 'preparing')">${t('order_prepare')}</button>
                `;
            case 'preparing':
                return `
                    <button class="order-btn complete" onclick="updateOrderStatus('${order.id}', 'ready')">${t('order_complete')}</button>
                `;
            default:
                return '';
        }
    }

    function updateOrderCounts() {
        const pending = orders.filter(o => o.status === 'pending').length;
        const preparing = orders.filter(o => o.status === 'accepted' || o.status === 'preparing').length;
        const ready = orders.filter(o => o.status === 'ready' || o.status === 'picked_up').length;

        document.getElementById('pendingCount').textContent = pending;
        document.getElementById('preparingCount').textContent = preparing;
        document.getElementById('readyCount').textContent = ready;

        const badge = document.getElementById('ordersBadge');
        if (pending > 0) {
            badge.textContent = pending;
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }
    }

    function filterOrders(status) {
        currentFilter = status;
        document.querySelectorAll('.status-card').forEach(card => {
            card.classList.toggle('active', card.dataset.status === status);
        });
        renderOrders();
    }

    async function updateOrderStatus(orderId, status) {
        try {
            await apiCall('/orders/' + orderId + '/status', {
                method: 'PATCH',
                body: JSON.stringify({ status })
            });
            
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = status;
            }
            
            renderOrders();
            updateOrderCounts();
            toast(t('confirm_action'), 'success');
        } catch (e) {
            toast(e.message, 'error');
        }
    }

    /* ===== SSE ===== */
    function connectSSE() {
        if (!token || sseConnection) return;

        try {
            const eventSource = new EventSource('/api/orders/merchant/stream?token=' + encodeURIComponent(token));
            
            eventSource.onopen = () => {
                console.log('SSE connected');
                toast(t('sse_connected'), 'info');
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleNewOrder(data);
                } catch (e) {
                    console.error('SSE parse error:', e);
                }
            };

            eventSource.onerror = () => {
                console.log('SSE disconnected');
                eventSource.close();
                sseConnection = null;
                toast(t('sse_disconnected'), 'error');
                setTimeout(connectSSE, 5000);
            };

            sseConnection = eventSource;
        } catch (e) {
            console.error('SSE error:', e);
            setTimeout(connectSSE, 5000);
        }
    }

    function handleNewOrder(order) {
        // Check if order already exists
        const existing = orders.find(o => o.id === order.id);
        if (existing) {
            // Update existing order
            Object.assign(existing, order);
        } else {
            // Add new order
            orders.unshift(order);
            
            // Play notification sound
            playNotificationSound();
            
            // Highlight new order card
            toast(t('order_new'), 'info');
        }
        
        renderOrders();
        updateOrderCounts();
    }

    /* ===== Menu ===== */
    async function loadMenu() {
        if (!merchant || !merchant.menu) return;
        menuItems = merchant.menu || [];
        renderMenu();
    }

    function renderMenu() {
        const list = document.getElementById('menuList');
        
        if (!menuItems.length) {
            list.innerHTML = `<div class="empty-state">
                <div class="em-icon">üìù</div>
                <div>${t('no_menu')}</div>
            </div>`;
            return;
        }

        // Group by category
        const categories = {};
        menuItems.forEach(item => {
            const cat = item.category || 'ÂÖ∂‰ªñ';
            if (!categories[cat]) categories[cat] = [];
            categories[cat].push(item);
        });

        list.innerHTML = Object.entries(categories).map(([cat, items]) => `
            <div class="menu-category">
                <div class="menu-category-name">${cat}</div>
                ${items.map(item => `
                    <div class="menu-item-card" data-item-id="${item.id}">
                        <div class="menu-item-info">
                            <div class="menu-item-name">${item.name}</div>
                            <div class="menu-item-price">NZD $${item.price.toFixed(2)}</div>
                            ${item.description ? `<div class="menu-item-desc">${item.description}</div>` : ''}
                        </div>
                        <div class="menu-item-actions">
                            <div class="menu-item-toggle ${item.available !== false ? 'on' : ''}" onclick="toggleItemAvailability('${item.id}')"></div>
                            <button class="menu-item-edit" onclick="editMenuItem('${item.id}')">${currentLang === 'zh' ? 'ÁºñËæë' : 'Edit'}</button>
                        </div>
                    </div>
                `).join('')}
            </div>
        `).join('');
    }

    function showAddMenuModal() {
        editingItem = null;
        document.getElementById('menuModalTitle').textContent = t('add_item');
        document.getElementById('itemName').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemCategory').value = '';
        document.getElementById('itemDesc').value = '';
        document.getElementById('menuModal').classList.add('show');
    }

    function editMenuItem(itemId) {
        const item = menuItems.find(i => i.id === itemId);
        if (!item) return;

        editingItem = item;
        document.getElementById('menuModalTitle').textContent = currentLang === 'zh' ? 'ÁºñËæëËèúÂìÅ' : 'Edit Item';
        document.getElementById('itemName').value = item.name;
        document.getElementById('itemPrice').value = item.price;
        document.getElementById('itemCategory').value = item.category || '';
        document.getElementById('itemDesc').value = item.description || '';
        document.getElementById('menuModal').classList.add('show');
    }

    function closeMenuModal(event) {
        if (event && event.target !== event.currentTarget) return;
        document.getElementById('menuModal').classList.remove('show');
    }

    async function saveMenuItem() {
        const name = document.getElementById('itemName').value.trim();
        const price = parseFloat(document.getElementById('itemPrice').value) || 0;
        const category = document.getElementById('itemCategory').value.trim();
        const description = document.getElementById('itemDesc').value.trim();

        if (!name) {
            toast(currentLang === 'zh' ? 'ËØ∑ËæìÂÖ•ËèúÂìÅÂêçÁß∞' : 'Please enter item name', 'error');
            return;
        }

        if (editingItem) {
            // Update existing
            Object.assign(editingItem, { name, price, category, description });
        } else {
            // Add new
            menuItems.push({
                id: 'item_' + Date.now(),
                name,
                price,
                category,
                description,
                available: true
            });
        }

        await saveMenu();
        closeMenuModal();
        renderMenu();
        toast(t('item_saved'), 'success');
    }

    function toggleItemAvailability(itemId) {
        const item = menuItems.find(i => i.id === itemId);
        if (item) {
            item.available = item.available === false ? true : false;
            saveMenu();
            renderMenu();
        }
    }

    async function saveMenu() {
        if (!merchant) return;

        try {
            await apiCall('/merchants/' + merchant.id + '/menu', {
                method: 'PUT',
                body: JSON.stringify({ menuItems })
            });
            
            merchant.menu = menuItems;
        } catch (e) {
            toast(e.message, 'error');
        }
    }

    /* ===== Navigation ===== */
    function switchPage(page) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        
        document.getElementById(page + 'Page').classList.add('active');
        document.querySelector('.tab-item[data-page="' + page + '"]').classList.add('active');
    }

    function switchToKitchen() {
        window.location.href = '/kitchen';
    }

    /* ===== Init ===== */
    async function initApp() {
        showLoading(currentLang === 'zh' ? 'Âä†ËΩΩ‰∏≠...' : 'Loading...');

        const hasMerchant = await loadMerchant();
        
        if (hasMerchant) {
            showAppPage();
            await Promise.all([
                loadOrders(),
                loadMenu()
            ]);
            renderStore();
            connectSSE();
        }

        hideLoading();
    }

    // Entry point
    document.addEventListener('DOMContentLoaded', async () => {
        applyLang();
        
        const isAuth = await checkAuth();
        if (isAuth) {
            await initApp();
        }
    });
    </script>
