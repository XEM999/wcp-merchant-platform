<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüç≥</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text: #f1f5f9;
            --text-2: #94a3b8;
            --text-3: #64748b;
            --primary: #ff6b35;
            --primary-light: #fff7ed;
            --green: #22c55e;
            --green-bg: #166534;
            --red: #ef4444;
            --red-bg: #991b1b;
            --blue: #3b82f6;
            --blue-bg: #1e40af;
            --yellow: #f59e0b;
            --yellow-bg: #92400e;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Flash animation for new orders */
        body.flash {
            animation: screenFlash 0.5s ease-in-out 3;
        }

        @keyframes screenFlash {
            0%, 100% { background: var(--bg-dark); }
            50% { background: var(--primary); }
        }

        /* ===== Login Page ===== */
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
        }

        .login-logo {
            font-size: 100px;
            margin-bottom: 24px;
        }

        .login-title {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .login-subtitle {
            font-size: 24px;
            color: var(--text-2);
            margin-bottom: 48px;
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border);
        }

        /* ===== Header ===== */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 500;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo { font-size: 48px; }
        .header-title { font-size: 32px; font-weight: 800; color: var(--primary); }
        
        .header-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: var(--bg-card);
            border-radius: 16px;
            font-size: 18px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-btn {
            padding: 16px 32px;
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all .2s;
            font-family: inherit;
        }

        .header-btn:hover {
            background: var(--bg-card-hover);
        }

        .header-btn.primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* ===== Forms ===== */
        .form-group { margin-bottom: 24px; }

        .form-label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-2);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 20px;
            font-family: inherit;
            background: var(--bg-dark);
            color: var(--text);
            transition: all .2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-btn {
            width: 100%;
            padding: 24px;
            border: none;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: transform .15s;
        }

        .form-btn:active { transform: scale(.98); }

        .form-btn.primary {
            background: var(--primary);
            color: white;
        }

        /* ===== Main App ===== */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        /* ===== Order Grid ===== */
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            padding: 32px;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* ===== Order Card ===== */
        .order-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 28px;
            border: 3px solid var(--border);
            transition: all .3s;
            position: relative;
            overflow: hidden;
        }

        .order-card.new {
            animation: cardPulse 1s ease-in-out 3;
        }

        @keyframes cardPulse {
            0%, 100% { border-color: var(--border); transform: scale(1); }
            50% { border-color: var(--primary); transform: scale(1.02); box-shadow: 0 0 40px rgba(255,107,53,.4); }
        }

        .order-card.pending {
            border-color: var(--yellow);
        }

        .order-card.accepted {
            border-color: var(--blue);
        }

        .order-card.preparing {
            border-color: var(--green);
        }

        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-id {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .order-time {
            font-size: 20px;
            color: var(--text-2);
        }

        .order-status-badge {
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .order-card.pending .order-status-badge {
            background: var(--yellow-bg);
            color: var(--yellow);
        }

        .order-card.accepted .order-status-badge {
            background: var(--blue-bg);
            color: var(--blue);
        }

        .order-card.preparing .order-status-badge {
            background: var(--green-bg);
            color: var(--green);
        }

        .order-items {
            margin-bottom: 24px;
            max-height: 250px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-name {
            font-size: 28px;
            font-weight: 500;
        }

        .order-item-qty {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            background: var(--bg-dark);
            padding: 8px 20px;
            border-radius: 12px;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--bg-dark);
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .order-table {
            font-size: 36px;
            font-weight: 800;
        }

        .order-pickup {
            font-size: 28px;
            color: var(--text-2);
        }

        .order-note {
            padding: 16px 20px;
            background: var(--yellow-bg);
            border-radius: 12px;
            font-size: 20px;
            color: var(--yellow);
            margin-bottom: 24px;
        }

        .order-actions {
            display: flex;
            gap: 16px;
        }

        .order-btn {
            flex: 1;
            padding: 24px;
            border: none;
            border-radius: 16px;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all .15s;
        }

        .order-btn:active { transform: scale(.96); }

        .order-btn.accept {
            background: var(--green);
            color: white;
        }

        .order-btn.prepare {
            background: var(--blue);
            color: white;
        }

        .order-btn.complete {
            background: var(--primary);
            color: white;
        }

        /* ===== Empty State ===== */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-3);
        }

        .empty-state .em-icon { 
            font-size: 120px; 
            margin-bottom: 24px; 
            opacity: 0.5;
        }

        .empty-state .em-text {
            font-size: 32px;
            font-weight: 500;
        }

        /* ===== Loading ===== */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15,23,42,.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-overlay.active { display: flex; }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin .6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-msg {
            margin-top: 20px;
            font-size: 20px;
            color: var(--text-2);
        }

        /* ===== Toast ===== */
        .toast-container {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            background: var(--bg-card);
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 500;
            border-left: 6px solid var(--primary);
            animation: toastIn .3s ease;
        }

        .toast.success { border-left-color: var(--green); }
        .toast.error { border-left-color: var(--red); }
        .toast.info { border-left-color: var(--blue); }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: none; }
        }

        /* ===== Wake Lock Notice ===== */
        .wake-lock-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-3);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .order-grid {
                grid-template-columns: 1fr;
                padding: 16px;
            }

            .order-id {
                font-size: 36px;
            }

            .order-item-name {
                font-size: 22px;
            }

            .order-item-qty {
                font-size: 26px;
            }

            .order-btn {
                font-size: 22px;
                padding: 20px;
            }

            .header-title {
                font-size: 24px;
            }
        }

        @media (min-width: 1200px) {
            .order-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .order-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>

    <script>
    /* ===== i18n ===== */
    const LANG = {
        zh: {
            kitchen_portal: 'Âé®ÊàøÊåÇÂ±èÊ®°Âºè',
            phone: 'ÊâãÊú∫Âè∑',
            password: 'ÂØÜÁ†Å',
            login_btn: 'ÁôªÂΩï',
            login_success: 'ÁôªÂΩïÊàêÂäü',
            login_failed: 'ÁôªÂΩïÂ§±Ë¥•',
            online: 'Âú®Á∫ø',
            offline: 'Á¶ªÁ∫ø',
            back_to_merchant: 'ËøîÂõûÂïÜÂÆ∂ÂêéÂè∞',
            logout: 'ÈÄÄÂá∫',
            status_pending: 'ÂæÖÊé•Âçï',
            status_accepted: 'Â∑≤Êé•Âçï',
            status_preparing: 'Âà∂‰Ωú‰∏≠',
            order_accept: 'Êé•Âçï',
            order_prepare: 'ÂºÄÂßãÂà∂‰Ωú',
            order_complete: 'ÂÆåÊàê',
            order_table: 'Ê°åÂè∑',
            order_pickup: 'Ëá™Âèñ',
            order_note: 'Â§áÊ≥®',
            order_new: 'üîî Êñ∞ËÆ¢ÂçïÔºÅ',
            no_orders: 'ÊöÇÊó†Ê¥ªË∑ÉËÆ¢Âçï',
            screen_locked: 'Â±èÂπï‰øùÊåÅÂ∏∏‰∫Æ',
            session_expired: 'ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï',
            network_error: 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï',
            sse_connected: 'ÂÆûÊó∂ËøûÊé•Â∑≤Âª∫Á´ã',
            sse_disconnected: 'ËøûÊé•Êñ≠ÂºÄÔºåÊ≠£Âú®ÈáçËøû...'
        },
        en: {
            kitchen_portal: 'Kitchen Display Mode',
            phone: 'Phone',
            password: 'Password',
            login_btn: 'Login',
            login_success: 'Login successful',
            login_failed: 'Login failed',
            online: 'Online',
            offline: 'Offline',
            back_to_merchant: 'Back to Merchant',
            logout: 'Logout',
            status_pending: 'Pending',
            status_accepted: 'Accepted',
            status_preparing: 'Preparing',
            order_accept: 'Accept',
            order_prepare: 'Prepare',
            order_complete: 'Complete',
            order_table: 'Table',
            order_pickup: 'Pickup',
            order_note: 'Note',
            order_new: 'üîî New Order!',
            no_orders: 'No active orders',
            screen_locked: 'Screen will stay on',
            session_expired: 'Session expired, please login again',
            network_error: 'Network error, please retry',
            sse_connected: 'Real-time connected',
            sse_disconnected: 'Disconnected, reconnecting...'
        }
    };

    let currentLang = localStorage.getItem('lang') || 'zh';

    function t(key) {
        return (LANG[currentLang] && LANG[currentLang][key]) || (LANG.zh[key]) || key;
    }

    function applyLang() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            el.textContent = t(el.dataset.i18n);
        });
    }

    /* ===== State ===== */
    let token = localStorage.getItem('token');
    let user = null;
    let merchant = null;
    let orders = [];
    let sseConnection = null;
    let audioCtx = null;
    let wakeLock = null;

    /* ===== Toast & Loading ===== */
    function toast(msg, type) {
        type = type || 'info';
        const el = document.createElement('div');
        el.className = 'toast ' + type;
        el.textContent = msg;
        document.getElementById('toastBox').appendChild(el);
        setTimeout(() => el.remove(), 4000);
    }

    function showLoading(msg) {
        document.getElementById('loadingMsg').textContent = msg || '...';
        document.getElementById('loadingOverlay').classList.add('active');
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').classList.remove('active');
    }

    /* ===== Audio ===== */
    function playNotificationSound() {
        try {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Play a more noticeable sound
            const notes = [800, 1000, 800, 1000, 1200];
            notes.forEach((freq, i) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
                gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime + i * 0.15);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.12);
                
                oscillator.start(audioCtx.currentTime + i * 0.15);
                oscillator.stop(audioCtx.currentTime + i * 0.15 + 0.12);
            });
        } catch (e) {
            console.log('Audio not supported');
        }
    }

    /* ===== Screen Flash ===== */
    function flashScreen() {
        document.body.classList.add('flash');
        setTimeout(() => {
            document.body.classList.remove('flash');
        }, 1500);
    }

    /* ===== Wake Lock ===== */
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                document.getElementById('wakeLockNotice').style.display = 'flex';
                
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock released');
                    document.getElementById('wakeLockNotice').style.display = 'none';
                });
            }
        } catch (e) {
            console.log('Wake Lock not supported or failed:', e);
        }
    }

    // Re-acquire wake lock when page becomes visible
    document.addEventListener('visibilitychange', async () => {
        if (document.visibilityState === 'visible' && !wakeLock) {
            await requestWakeLock();
        }
    });

    /* ===== API ===== */
    async function apiCall(endpoint, options) {
        options = options || {};
        const headers = { 'Content-Type': 'application/json' };
        if (token) headers['Authorization'] = 'Bearer ' + token;

        try {
            const r = await fetch('/api' + endpoint, { 
                method: 'GET', 
                headers: headers, 
                ...options 
            });
            
            if (r.status === 401) {
                localStorage.removeItem('token');
                token = null;
                showLoginPage();
                toast(t('session_expired'), 'error');
                return null;
            }
            
            if (!r.ok) {
                let err = {};
                try { err = await r.json(); } catch(e) {}
                throw new Error(err.error || err.message || 'Failed');
            }
            
            return r.json();
        } catch (e) {
            if (e.message.includes('fetch')) {
                toast(t('network_error'), 'error');
            }
            throw e;
        }
    }

    /* ===== Auth ===== */
    async function doLogin() {
        const phone = document.getElementById('loginPhone').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        if (!phone || !password) {
            toast(currentLang === 'zh' ? 'ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑ÂíåÂØÜÁ†Å' : 'Please enter phone and password', 'error');
            return;
        }

        showLoading(currentLang === 'zh' ? 'ÁôªÂΩï‰∏≠...' : 'Logging in...');

        try {
            const data = await apiCall('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ phone, password })
            });

            if (data && data.token) {
                token = data.token;
                user = data.user;
                localStorage.setItem('token', token);
                toast(t('login_success'), 'success');
                await initApp();
            }
        } catch (e) {
            toast(e.message || t('login_failed'), 'error');
        } finally {
            hideLoading();
        }
    }

    async function checkAuth() {
        if (!token) {
            showLoginPage();
            return false;
        }

        try {
            const data = await apiCall('/auth/me');
            if (data && data.user) {
                user = data.user;
                return true;
            }
        } catch (e) {
            showLoginPage();
            return false;
        }
        
        showLoginPage();
        return false;
    }

    function showLoginPage() {
        document.getElementById('loginPage').style.display = 'flex';
        document.getElementById('appContainer').classList.remove('active');
    }

    function showAppPage() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('appContainer').classList.add('active');
    }

    function logout() {
        localStorage.removeItem('token');
        token = null;
        user = null;
        merchant = null;
        if (sseConnection) {
            sseConnection.close();
            sseConnection = null;
        }
        if (wakeLock) {
            wakeLock.release();
            wakeLock = null;
        }
        showLoginPage();
    }

    /* ===== Merchant ===== */
    async function loadMerchant() {
        try {
            const data = await apiCall('/merchants');
            const merchants = data.merchants || data;
            
            if (Array.isArray(merchants) && merchants.length > 0) {
                merchant = merchants.find(m => m.ownerId === user.id || m.owner === user.id) || merchants[0];
                return true;
            }
            return false;
        } catch (e) {
            return false;
        }
    }

    /* ===== Orders ===== */
    async function loadOrders() {
        try {
            const data = await apiCall('/orders/merchant');
            const allOrders = data.orders || data || [];
            // Filter to only active orders
            orders = allOrders.filter(o => ['pending', 'accepted', 'preparing'].includes(o.status));
            renderOrders();
        } catch (e) {
            console.error('Failed to load orders:', e);
        }
    }

    function renderOrders() {
        const grid = document.getElementById('orderGrid');

        if (!orders.length) {
            grid.innerHTML = `<div class="empty-state">
                <div class="em-icon">üë®‚Äçüç≥</div>
                <div class="em-text">${t('no_orders')}</div>
            </div>`;
            return;
        }

        // Sort: pending first, then accepted, then preparing
        const statusOrder = { pending: 0, accepted: 1, preparing: 2 };
        const sorted = [...orders].sort((a, b) => {
            return (statusOrder[a.status] || 99) - (statusOrder[b.status] || 99);
        });

        grid.innerHTML = sorted.map(order => {
            const orderId = order.id ? order.id.slice(-6).toUpperCase() : '------';
            const time = new Date(order.createdAt).toLocaleTimeString(currentLang === 'zh' ? 'zh-CN' : 'en-NZ', { hour: '2-digit', minute: '2-digit' });
            
            const itemsHtml = (order.items || []).map(item => `
                <div class="order-item">
                    <span class="order-item-name">${item.name}</span>
                    <span class="order-item-qty">√ó${item.qty}</span>
                </div>
            `).join('');

            const actionsHtml = getOrderActions(order);

            return `
                <div class="order-card ${order.status}" data-order-id="${order.id}">
                    <div class="order-card-header">
                        <span class="order-id">#${orderId}</span>
                        <span class="order-time">${time}</span>
                    </div>
                    <span class="order-status-badge">${t('status_' + order.status)}</span>
                    <div class="order-items">${itemsHtml}</div>
                    <div class="order-meta">
                        <span class="${order.tableNumber ? 'order-table' : 'order-pickup'}">
                            ${order.tableNumber ? t('order_table') + ' ' + order.tableNumber : t('order_pickup')}
                        </span>
                    </div>
                    ${order.note ? `<div class="order-note"><strong>${t('order_note')}:</strong> ${order.note}</div>` : ''}
                    <div class="order-actions">${actionsHtml}</div>
                </div>
            `;
        }).join('');
    }

    function getOrderActions(order) {
        switch (order.status) {
            case 'pending':
                return `
                    <button class="order-btn accept" onclick="updateOrderStatus('${order.id}', 'accepted')">${t('order_accept')}</button>
                `;
            case 'accepted':
                return `
                    <button class="order-btn prepare" onclick="updateOrderStatus('${order.id}', 'preparing')">${t('order_prepare')}</button>
                `;
            case 'preparing':
                return `
                    <button class="order-btn complete" onclick="updateOrderStatus('${order.id}', 'ready')">${t('order_complete')}</button>
                `;
            default:
                return '';
        }
    }

    async function updateOrderStatus(orderId, status) {
        try {
            await apiCall('/orders/' + orderId + '/status', {
                method: 'PATCH',
                body: JSON.stringify({ status })
            });
            
            if (status === 'ready') {
                // Remove from active orders
                orders = orders.filter(o => o.id !== orderId);
            } else {
                // Update status
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    order.status = status;
                }
            }
            
            renderOrders();
        } catch (e) {
            toast(e.message, 'error');
        }
    }

    /* ===== SSE ===== */
    function connectSSE() {
        if (!token || sseConnection) return;

        try {
            const eventSource = new EventSource('/api/orders/merchant/stream?token=' + encodeURIComponent(token));
            
            eventSource.onopen = () => {
                console.log('SSE connected');
                document.getElementById('statusDot').classList.remove('offline');
                toast(t('sse_connected'), 'success');
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleNewOrder(data);
                } catch (e) {
                    console.error('SSE parse error:', e);
                }
            };

            eventSource.onerror = () => {
                console.log('SSE disconnected');
                document.getElementById('statusDot').classList.add('offline');
                eventSource.close();
                sseConnection = null;
                toast(t('sse_disconnected'), 'error');
                setTimeout(connectSSE, 5000);
            };

            sseConnection = eventSource;
        } catch (e) {
            console.error('SSE error:', e);
            setTimeout(connectSSE, 5000);
        }
    }

    function handleNewOrder(order) {
        // Only handle active orders
        if (!['pending', 'accepted', 'preparing'].includes(order.status)) {
            // Remove if exists
            orders = orders.filter(o => o.id !== order.id);
        } else {
            // Check if order already exists
            const existing = orders.find(o => o.id === order.id);
            if (existing) {
                // Update existing order
                Object.assign(existing, order);
            } else {
                // Add new order
                orders.unshift(order);
                
                // Play notification sound
                playNotificationSound();
                
                // Flash screen
                flashScreen();
                
                // Show toast
                toast(t('order_new'), 'info');
            }
        }
        
        renderOrders();
    }

    /* ===== Init ===== */
    async function initApp() {
        showLoading(currentLang === 'zh' ? 'Âä†ËΩΩ‰∏≠...' : 'Loading...');

        const hasMerchant = await loadMerchant();
        
        if (hasMerchant) {
            showAppPage();
            await loadOrders();
            connectSSE();
            await requestWakeLock();
        } else {
            toast(currentLang === 'zh' ? 'Ê≤°ÊúâÊâæÂà∞Â∫óÈì∫ÔºåËØ∑ÂÖàÂú®ÂïÜÂÆ∂ÂêéÂè∞ÂàõÂª∫' : 'No store found, please create one in merchant portal', 'error');
            setTimeout(() => {
                window.location.href = '/merchant';
            }, 2000);
        }

        hideLoading();
    }

    // Entry point
    document.addEventListener('DOMContentLoaded', async () => {
        applyLang();
        
        const isAuth = await checkAuth();
        if (isAuth) {
            await initApp();
        }
    });

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        // Press 'R' to refresh
        if (e.key === 'r' || e.key === 'R') {
            loadOrders();
        }
        // Press 'L' to logout
        if (e.key === 'l' || e.key === 'L') {
            logout();
        }
    });
    </script>
