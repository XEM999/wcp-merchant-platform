<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NearBite Âé®ÊàøÊåÇÂ±è</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüç≥</text></svg>">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css"/>
    <style>
        :root {
            --primary: #ff6b35;
            --primary-light: #fff7ed;
            --bg: #f7f8fa;
            --bg-card: #ffffff;
            --text: #1a1a1a;
            --text-2: #666666;
            --text-3: #999999;
            --green: #22c55e;
            --green-bg: #dcfce7;
            --red: #ef4444;
            --red-bg: #fee2e2;
            --blue: #3b82f6;
            --blue-bg: #dbeafe;
            --yellow: #f59e0b;
            --yellow-bg: #fef3c7;
            --border: #e5e5e5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body.flash { animation: screenFlash 0.5s ease-in-out 3; }

        @keyframes screenFlash {
            0%, 100% { background: var(--bg); }
            50% { background: var(--primary); }
        }

        #app { min-height: 100vh; }

        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--bg) 0%, #e8e8e8 100%);
        }

        .login-logo { font-size: 72px; margin-bottom: 16px; }
        .login-title { font-size: 36px; font-weight: 800; color: var(--primary); margin-bottom: 8px; }
        .login-subtitle { font-size: 18px; color: var(--text-2); margin-bottom: 32px; }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-logo { font-size: 36px; }
        .header-title { font-size: 24px; font-weight: 700; color: var(--primary); }
        
        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        .status-dot.offline { background: var(--red); animation: none; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .header-right { display: flex; gap: 12px; }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .order-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 3px solid var(--border);
            transition: all 0.3s;
        }

        .order-card.new { animation: cardPulse 1s ease-in-out 3; }

        @keyframes cardPulse {
            0%, 100% { border-color: var(--border); transform: scale(1); }
            50% { border-color: var(--primary); transform: scale(1.02); box-shadow: 0 0 30px rgba(255,107,53,0.3); }
        }

        .order-card.pending { border-color: var(--yellow); }
        .order-card.accepted { border-color: var(--blue); }
        .order-card.preparing { border-color: var(--green); }

        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .order-id { font-size: 36px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }
        .order-time { font-size: 16px; color: var(--text-2); }

        .order-status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .order-card.pending .order-status-badge { background: var(--yellow-bg); color: #b45309; }
        .order-card.accepted .order-status-badge { background: var(--blue-bg); color: #1d4ed8; }
        .order-card.preparing .order-status-badge { background: var(--green-bg); color: #15803d; }

        .order-items { margin-bottom: 16px; max-height: 200px; overflow-y: auto; }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child { border-bottom: none; }
        .order-item-name { font-size: 20px; font-weight: 500; }
        .order-item-qty {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            background: var(--primary-light);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .order-table { font-size: 28px; font-weight: 700; }
        .order-pickup { font-size: 20px; color: var(--text-2); }

        .order-note {
            padding: 12px 16px;
            background: var(--yellow-bg);
            border-radius: 10px;
            font-size: 16px;
            color: #b45309;
            margin-bottom: 16px;
        }

        .order-actions { display: flex; gap: 12px; }

        .order-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s;
            color: white;
        }

        .order-btn:active { transform: scale(0.96); }
        .order-btn.accept { background: var(--green); }
        .order-btn.prepare { background: var(--blue); }
        .order-btn.complete { background: var(--primary); }

        .confirm-wrapper { position: relative; overflow: hidden; border-radius: 12px; flex: 1; }
        
        .confirm-wrapper .progress-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            pointer-events: none;
        }

        .confirm-wrapper .progress-ring circle {
            fill: none;
            stroke: rgba(255,255,255,0.4);
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .confirm-wrapper .progress-ring .progress {
            stroke: rgba(255,255,255,0.9);
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
        }

        .confirm-wrapper.pressing .progress-ring .progress { stroke-dashoffset: 0; }

        .confirm-wrapper.swipe-mode {
            position: relative;
            background: rgba(0,0,0,0.15);
            min-height: 60px;
        }

        .confirm-wrapper.swipe-mode .order-btn { background: transparent !important; color: transparent !important; }

        .confirm-wrapper.swipe-mode .swipe-slider {
            position: absolute;
            top: 0; left: 0;
            height: 100%; width: 100%;
            display: flex;
            align-items: center;
            padding-left: 8px;
            cursor: grab;
            border-radius: 12px;
            transition: transform 0.1s ease-out;
        }

        .confirm-wrapper.swipe-mode .swipe-slider .thumb {
            width: 44px; height: 44px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .confirm-wrapper.swipe-mode .swipe-slider .text {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            padding-right: 40px;
        }

        .confirm-wrapper.swipe-mode.accept .swipe-slider { background: var(--green); }
        .confirm-wrapper.swipe-mode.prepare .swipe-slider { background: var(--blue); }
        .confirm-wrapper.swipe-mode.complete .swipe-slider { background: var(--primary); }

        .confirm-wrapper.quicktap-mode .undo-bar {
            position: absolute;
            bottom: 0; left: 0;
            height: 5px;
            background: var(--yellow);
            width: 0;
            transition: width 2s linear;
            border-radius: 0 0 12px 12px;
        }

        .confirm-wrapper.undoing .undo-bar { width: 100%; }
        .confirm-wrapper.undoing .order-btn { background: var(--yellow) !important; }

        .confirm-wrapper.doubleclick-mode .order-btn.pending {
            animation: pulseBtn 0.3s ease;
            background: var(--yellow) !important;
        }

        @keyframes pulseBtn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .empty-state { text-align: center; padding: 60px 24px; color: var(--text-3); grid-column: 1 / -1; }
        .empty-icon { font-size: 80px; margin-bottom: 16px; opacity: 0.5; }
        .empty-text { font-size: 24px; font-weight: 500; }

        .wake-lock-notice {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-3);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .order-grid { grid-template-columns: 1fr; padding: 12px; gap: 16px; }
            .order-id { font-size: 28px; }
            .order-item-name { font-size: 18px; }
            .order-item-qty { font-size: 20px; }
            .order-btn { font-size: 18px; padding: 16px; }
            .header-title { font-size: 20px; }
            .login-title { font-size: 28px; }
        }

        @media (min-width: 1200px) { .order-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1600px) { .order-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-page" v-if="!isLoggedIn">
            <div class="login-logo">üë®‚Äçüç≥</div>
            <h1 class="login-title">NearBite Kitchen</h1>
            <p class="login-subtitle">{{ t('kitchen_portal') }}</p>
            <div class="login-card">
                <van-cell-group inset>
                    <van-field v-model="loginForm.phone" :label="t('phone')" :placeholder="t('phone') + ' +64...'" type="tel" size="large" />
                    <van-field v-model="loginForm.password" :label="t('password')" :placeholder="t('password')" type="password" size="large" />
                </van-cell-group>
                <div style="padding: 16px;">
                    <van-button type="primary" size="large" block :loading="loggingIn" @click="doLogin">{{ t('login_btn') }}</van-button>
                </div>
            </div>
        </div>

        <div v-else>
            <header class="app-header">
                <div class="header-left">
                    <span class="header-logo">üë®‚Äçüç≥</span>
                    <span class="header-title">Kitchen Display</span>
                    <div class="header-status">
                        <span class="status-dot" :class="{ offline: !sseConnected }"></span>
                        <span>{{ sseConnected ? t('online') : t('offline') }}</span>
                    </div>
                </div>
                <div class="header-right">
                    <van-button size="small" @click="logout" plain>{{ t('logout') }}</van-button>
                </div>
            </header>

            <div class="order-grid">
                <template v-if="orders.length > 0">
                    <div v-for="order in sortedOrders" :key="order.id" class="order-card" :class="[order.status, { new: order.isNew }]">
                        <div class="order-card-header">
                            <span class="order-id">#{{ formatOrderId(order.id) }}</span>
                            <span class="order-time">{{ formatTime(order.createdAt) }}</span>
                        </div>
                        <span class="order-status-badge">{{ t('status_' + order.status) }}</span>
                        
                        <div class="order-items">
                            <div v-for="(item, idx) in order.items" :key="idx" class="order-item">
                                <span class="order-item-name">{{ item.name }}</span>
                                <span class="order-item-qty">√ó{{ item.qty }}</span>
                            </div>
                        </div>
                        
                        <div class="order-meta">
                            <span :class="order.tableNumber ? 'order-table' : 'order-pickup'">
                                {{ order.tableNumber ? t('order_table') + ' ' + order.tableNumber : t('order_pickup') }}
                            </span>
                        </div>
                        
                        <div v-if="order.note" class="order-note">
                            <strong>{{ t('order_note') }}:</strong> {{ order.note }}
                        </div>
                        
                        <div class="order-actions">
                            <div v-if="order.status === 'pending'" class="confirm-wrapper" :class="confirmMode">
                                <button class="order-btn accept" @click="handleConfirm(order.id, 'accepted', $event)">{{ t('order_accept') }}</button>
                            </div>
                            <div v-else-if="order.status === 'accepted'" class="confirm-wrapper" :class="confirmMode">
                                <button class="order-btn prepare" @click="handleConfirm(order.id, 'preparing', $event)">{{ t('order_prepare') }}</button>
                            </div>
                            <div v-else-if="order.status === 'preparing'" class="confirm-wrapper" :class="confirmMode">
                                <button class="order-btn complete" @click="handleConfirm(order.id, 'ready', $event)">{{ t('order_complete') }}</button>
                            </div>
                        </div>
                    </div>
                </template>
                
                <div v-else class="empty-state">
                    <div class="empty-icon">üë®‚Äçüç≥</div>
                    <div class="empty-text">{{ t('no_orders') }}</div>
                </div>
            </div>

            <div class="wake-lock-notice" v-if="wakeLockActive">
                <span>üîí</span>
                <span>{{ t('screen_locked') }}</span>
            </div>
        </div>
    </div>

    <script src="https://fastly.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <script>
    const { createApp, ref, computed, onMounted } = Vue;

    const LANG = {
        zh: {
            kitchen_portal: 'Âé®ÊàøÊåÇÂ±èÊ®°Âºè', phone: 'ÊâãÊú∫Âè∑', password: 'ÂØÜÁ†Å', login_btn: 'ÁôªÂΩï',
            login_success: 'ÁôªÂΩïÊàêÂäü', login_failed: 'ÁôªÂΩïÂ§±Ë¥•', online: 'Âú®Á∫ø', offline: 'Á¶ªÁ∫ø',
            logout: 'ÈÄÄÂá∫', status_pending: 'ÂæÖÊé•Âçï', status_accepted: 'Â∑≤Êé•Âçï', status_preparing: 'Âà∂‰Ωú‰∏≠',
            order_accept: 'Êé•Âçï', order_prepare: 'ÂºÄÂßãÂà∂‰Ωú', order_complete: 'ÂÆåÊàê',
            order_table: 'Ê°åÂè∑', order_pickup: 'Ëá™Âèñ', order_note: 'Â§áÊ≥®',
            order_new: 'üîî Êñ∞ËÆ¢ÂçïÔºÅ', no_orders: 'ÊöÇÊó†Ê¥ªË∑ÉËÆ¢Âçï', screen_locked: 'Â±èÂπï‰øùÊåÅÂ∏∏‰∫Æ',
            session_expired: 'ÁôªÂΩïÂ∑≤ËøáÊúü', network_error: 'ÁΩëÁªúÈîôËØØ'
        },
        en: {
            kitchen_portal: 'Kitchen Display Mode', phone: 'Phone', password: 'Password', login_btn: 'Login',
            login_success: 'Login successful', login_failed: 'Login failed', online: 'Online', offline: 'Offline',
            logout: 'Logout', status_pending: 'Pending', status_accepted: 'Accepted', status_preparing: 'Preparing',
            order_accept: 'Accept', order_prepare: 'Prepare', order_complete: 'Complete',
            order_table: 'Table', order_pickup: 'Pickup', order_note: 'Note',
            order_new: 'üîî New Order!', no_orders: 'No active orders', screen_locked: 'Screen stays on',
            session_expired: 'Session expired', network_error: 'Network error'
        }
    };

    createApp({
        setup() {
            const currentLang = ref(localStorage.getItem('lang') || 'zh');
            const t = (key) => LANG[currentLang.value]?.[key] || LANG.zh[key] || key;
            
            const token = ref(localStorage.getItem('token'));
            const isLoggedIn = ref(!!token.value);
            const loggingIn = ref(false);
            const loginForm = ref({ phone: '', password: '' });
            const orders = ref([]);
            const sseConnected = ref(false);
            const wakeLockActive = ref(false);
            const confirmMode = ref(localStorage.getItem('confirmMode') || 'quicktap');
            
            let audioCtx = null;
            let eventSource = null;
            let wakeLock = null;
            
            const sortedOrders = computed(() => {
                const statusOrder = { pending: 0, accepted: 1, preparing: 2 };
                return [...orders.value].sort((a, b) => (statusOrder[a.status] || 99) - (statusOrder[b.status] || 99));
            });
            
            const formatOrderId = (id) => id ? id.slice(-6).toUpperCase() : '------';
            const formatTime = (date) => new Date(date).toLocaleTimeString(currentLang.value === 'zh' ? 'zh-CN' : 'en-NZ', { hour: '2-digit', minute: '2-digit' });
            
            const playNotificationSound = () => {
                try {
                    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    [800, 1000, 800, 1000, 1200].forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
                        gain.gain.setValueAtTime(0.3, audioCtx.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.12);
                        osc.start(audioCtx.currentTime + i * 0.15);
                        osc.stop(audioCtx.currentTime + i * 0.15 + 0.12);
                    });
                } catch (e) {}
            };
            
            const flashScreen = () => {
                document.body.classList.add('flash');
                setTimeout(() => document.body.classList.remove('flash'), 1500);
            };
            
            const showToast = (msg, type = 'info') => {
                vant.Toast({ message: msg, type, duration: 3000 });
            };
            
            const apiCall = async (endpoint, options = {}) => {
                const headers = { 'Content-Type': 'application/json' };
                if (token.value) headers['Authorization'] = 'Bearer ' + token.value;
                const r = await fetch('/api' + endpoint, { method: 'GET', headers, ...options });
                if (r.status === 401) {
                    localStorage.removeItem('token');
                    token.value = null;
                    isLoggedIn.value = false;
                    showToast(t('session_expired'), 'fail');
                    return null;
                }
                if (!r.ok) { let err = {}; try { err = await r.json(); } catch(e) {}; throw new Error(err.error || 'Failed'); }
                return r.json();
            };
            
            const doLogin = async () => {
                const { phone, password } = loginForm.value;
                if (!phone || !password) { showToast(currentLang.value === 'zh' ? 'ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑ÂíåÂØÜÁ†Å' : 'Please enter phone and password', 'fail'); return; }
                loggingIn.value = true;
                try {
                    const data = await apiCall('/auth/login', { method: 'POST', body: JSON.stringify({ phone, password }) });
                    if (data && data.token) {
                        token.value = data.token;
                        localStorage.setItem('token', token.value);
                        isLoggedIn.value = true;
                        showToast(t('login_success'), 'success');
                        await initApp();
                    }
                } catch (e) { showToast(e.message || t('login_failed'), 'fail'); }
                finally { loggingIn.value = false; }
            };
            
            const logout = () => {
                localStorage.removeItem('token');
                token.value = null;
                isLoggedIn.value = false;
                if (eventSource) { eventSource.close(); eventSource = null; }
                if (wakeLock) { wakeLock.release(); wakeLock = null; }
            };
            
            const loadMerchant = async () => { try { const data = await apiCall('/merchants'); return data?.merchants?.length > 0 || Array.isArray(data) && data.length > 0; } catch (e) { return false; } };
            
            const loadOrders = async () => { try { const data = await apiCall('/orders/merchant'); orders.value = (data?.orders || data || []).filter(o => ['pending', 'accepted', 'preparing'].includes(o.status)); } catch (e) { console.error(e); } };
            
            const connectSSE = () => {
                if (!token.value || eventSource) return;
                try {
                    eventSource = new EventSource('/api/orders/merchant/stream?token=' + encodeURIComponent(token.value));
                    eventSource.onopen = () => { sseConnected.value = true; };
                    eventSource.onmessage = (event) => { try { handleNewOrder(JSON.parse(event.data)); } catch (e) {} };
                    eventSource.onerror = () => { sseConnected.value = false; eventSource.close(); eventSource = null; setTimeout(connectSSE, 5000); };
                } catch (e) { setTimeout(connectSSE, 5000); }
            };
            
            const handleNewOrder = (order) => {
                if (!['pending', 'accepted', 'preparing'].includes(order.status)) {
                    orders.value = orders.value.filter(o => o.id !== order.id);
                } else {
                    const existing = orders.value.find(o => o.id === order.id);
                    if (existing) { Object.assign(existing, order); }
                    else {
                        order.isNew = true;
                        orders.value.unshift(order);
                        playNotificationSound();
                        flashScreen();
                        showToast(t('order_new'), 'info');
                        setTimeout(() => order.isNew = false, 3000);
                    }
                }
            };
            
            const handleConfirm = (orderId, status) => {
                executeOrderUpdate(orderId, status);
            };
            
            const executeOrderUpdate = async (orderId, status) => {
                try {
                    await apiCall('/orders/' + orderId + '/status', { method: 'PATCH', body: JSON.stringify({ status }) });
                    if (status === 'ready') { orders.value = orders.value.filter(o => o.id !== orderId); }
                    else { const order = orders.value.find(o => o.id === orderId); if (order) order.status = status; }
                } catch (e) { showToast(e.message, 'fail'); }
            };
            
            const requestWakeLock = async () => {
                try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); wakeLockActive.value = true; wakeLock.addEventListener('release', () => { wakeLockActive.value = false; }); } } catch (e) {}
            };
            
            const initApp = async () => {
                const hasMerchant = await loadMerchant();
                if (hasMerchant) { await loadOrders(); connectSSE(); await requestWakeLock(); }
