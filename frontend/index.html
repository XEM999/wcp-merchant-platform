<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NearBite ‚Äî ÂèëÁé∞Ë∫´ËæπÂ•ΩÂë≥ÈÅì</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçú</text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --primary-light: #fff4ef;
            --bg: #ffffff;
            --bg-gray: #f8f9fa;
            --text: #1a1a1a;
            --text-2: #666666;
            --text-3: #999999;
            --border: #e5e5e5;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --radius: 12px;
            --radius-lg: 16px;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gray);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Header ===== */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            flex-shrink: 0;
        }
        .logo-icon { font-size: 24px; }
        .search-box {
            flex: 1;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 36px;
            background: var(--bg-gray);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-2);
        }
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        .btn-sm { padding: 6px 10px; font-size: 12px; }

        /* ===== Location Bar ===== */
        .location-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            font-size: 12px;
            color: var(--text-2);
            background: white;
            border-bottom: 1px solid var(--border);
        }
        .loc-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .loc-dot.loading { background: var(--warning); animation: pulse 1s infinite; }
        .loc-dot.success { background: var(--success); }
        .loc-dot.error { background: var(--danger); }
        @keyframes pulse { 50% { opacity: 0.4; } }

        /* ===== Map ===== */
        #map {
            height: 220px;
            width: 100%;
            z-index: 1;
        }

        /* ===== Section ===== */
        .section {
            padding: 16px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
        }
        .section-count {
            font-size: 13px;
            color: var(--text-3);
        }

        /* ===== Merchant Cards ===== */
        .merchant-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .merchant-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .merchant-card:active {
            transform: scale(0.98);
        }
        .mc-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .mc-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .mc-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .mc-name {
            font-size: 16px;
            font-weight: 700;
        }
        .mc-type {
            font-size: 12px;
            color: var(--text-2);
            margin-top: 2px;
        }
        .mc-distance {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .mc-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }
        .mc-stars {
            color: var(--warning);
            font-size: 14px;
        }
        .mc-rating-num {
            font-size: 14px;
            font-weight: 700;
        }
        .mc-review-count {
            font-size: 12px;
            color: var(--text-3);
        }
        .mc-desc {
            font-size: 13px;
            color: var(--text-2);
            line-height: 1.4;
        }
        .mc-menu-preview {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        .mc-menu-preview.show { display: block; }
        .menu-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .menu-item-row:last-child { border-bottom: none; }
        .menu-item-name { font-size: 14px; }
        .menu-item-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
        }
        .menu-item-add {
            background: var(--primary);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== Cart ===== */
        .cart-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .cart-btn:active { transform: scale(0.95); }
        .cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--danger);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 24px rgba(0,0,0,0.15);
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .cart-panel.open { transform: translateY(0); }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        .cart-title { font-size: 18px; font-weight: 700; }
        .cart-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-3);
        }
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 12px 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .cart-item-name { font-size: 14px; }
        .cart-item-price { color: var(--primary); font-weight: 600; font-size: 14px; }
        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .qty-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .qty-num { font-weight: 600; min-width: 20px; text-align: center; }
        .cart-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-gray);
        }
        .cart-note {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 12px;
        }
        .pickup-options {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .pickup-opt {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            background: white;
            border-radius: var(--radius);
            font-size: 13px;
            cursor: pointer;
            text-align: center;
            font-family: inherit;
        }
        .pickup-opt.active {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary);
        }
        .table-input {
            display: none;
            margin-bottom: 12px;
        }
        .table-input.show { display: block; }
        .table-input input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 700;
        }
        .cart-total-price { color: var(--primary); font-size: 20px; }
        .checkout-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
        }
        .checkout-btn:disabled {
            background: var(--text-3);
            cursor: not-allowed;
        }

        /* ===== Order Status ===== */
        .order-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .order-modal.open { display: flex; }
        .order-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .order-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .order-header h2 { font-size: 20px; margin-bottom: 8px; }
        .order-id { font-size: 12px; color: var(--text-3); }
        .order-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            position: relative;
        }
        .order-progress::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--border);
            z-index: 0;
        }
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .step-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-bottom: 6px;
        }
        .step-dot.active { background: var(--primary); color: white; }
        .step-dot.done { background: var(--success); color: white; }
        .step-label { font-size: 11px; color: var(--text-3); text-align: center; }
        .step-label.active { color: var(--primary); font-weight: 600; }
        .order-items-list {
            background: var(--bg-gray);
            border-radius: var(--radius);
            padding: 12px;
            margin-bottom: 16px;
        }
        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }
        .order-note {
            font-size: 13px;
            color: var(--text-2);
            padding: 8px 12px;
            background: var(--bg-gray);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        /* ===== Login Modal ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 100%;
            max-width: 360px;
        }
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-header h2 { font-size: 20px; margin-bottom: 4px; }
        .modal-header p { font-size: 13px; color: var(--text-2); }
        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-3);
        }
        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-2);
        }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255,107,53,0.1);
        }
        .form-toggle {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-2);
        }
        .form-toggle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* ===== Merchant Detail Modal ===== */
        .detail-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 300;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .detail-modal.open { display: flex; }
        .detail-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
        }
        .detail-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .detail-icon { font-size: 48px; margin-bottom: 8px; }
        .detail-name { font-size: 22px; font-weight: 700; }
        .detail-type { font-size: 13px; color: var(--text-2); margin-top: 4px; }
        .detail-rating {
            margin-top: 8px;
            color: var(--warning);
            font-size: 16px;
        }
        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-align: center;
            margin-bottom: 20px;
        }
        .detail-info-item { font-size: 13px; color: var(--text-2); }
        .detail-section { margin-top: 20px; }
        .detail-section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .review-form {
            background: var(--bg-gray);
            padding: 16px;
            border-radius: var(--radius);
            margin-top: 12px;
        }
        .star-picker {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .star-picker span {
            font-size: 32px;
            cursor: pointer;
            color: #ddd;
            transition: all 0.15s;
        }
        .star-picker span.active { color: var(--warning); }
        .star-picker span:hover { transform: scale(1.15); }
        .review-textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 12px;
        }
        .review-item {
            background: var(--bg-gray);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 8px;
        }
        .review-item-stars { color: var(--warning); font-size: 13px; margin-bottom: 4px; }
        .review-item-text { font-size: 13px; color: var(--text-2); line-height: 1.5; }

        /* ===== Toast ===== */
        .toast-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }
        .toast {
            background: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            font-size: 13px;
            font-weight: 500;
            pointer-events: auto;
            animation: toastIn 0.3s ease;
        }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast.info { border-left: 4px solid var(--primary); }
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Empty State ===== */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-3);
        }
        .empty-icon { font-size: 48px; margin-bottom: 12px; }
        .empty-text { font-size: 14px; }

        /* ===== Leaflet Popup ===== */
        .leaflet-popup-content-wrapper { border-radius: 12px !important; }
        .leaflet-popup-content { margin: 12px 14px !important; font-family: 'Inter', sans-serif !important; }
        .popup-name { font-size: 14px; font-weight: 700; margin-bottom: 2px; }
        .popup-type { font-size: 12px; color: var(--text-2); }
        .popup-rating { color: var(--warning); font-size: 13px; margin-top: 4px; }

        /* ===== Loading ===== */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.8);
            z-index: 500;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading-overlay.show { display: flex; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 12px; font-size: 14px; color: var(--text-2); }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <a href="/" class="logo">
            <span class="logo-icon">üçú</span>
            <span>NearBite</span>
        </a>
        <div class="search-box">
            <input type="text" id="searchInput" data-i18n-placeholder="search_placeholder" placeholder="ÊêúÁ¥¢ÂïÜÊà∑ÊàñËèúÂìÅ...">
        </div>
        <div class="header-actions">
            <a href="/merchant" class="btn btn-outline btn-sm" data-i18n="btn_merchant">ÊàëÊòØÂïÜÂÆ∂</a>
            <button class="btn btn-primary btn-sm" id="loginBtn" onclick="showLogin()" data-i18n="btn_login">ÁôªÂΩï</button>
            <button class="btn btn-outline btn-sm" id="langBtn" onclick="toggleLang()">EN</button>
        </div>
    </header>

    <!-- Location Bar -->
    <div class="location-bar">
        <span class="loc-dot loading" id="locDot"></span>
        <span id="locText" data-i18n="loc_loading">Ê≠£Âú®Ëé∑Âèñ‰ΩçÁΩÆ...</span>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Nearby Section -->
    <div class="section">
        <div class="section-header">
            <h2 class="section-title" data-i18n="nearby_title">ÈôÑËøëÂïÜÊà∑</h2>
            <span class="section-count" id="merchantCount"></span>
        </div>
        <div class="merchant-list" id="merchantList"></div>
    </div>

    <!-- Cart Button -->
    <button class="cart-btn" onclick="toggleCart()">
        üõí
        <span class="cart-badge" id="cartBadge" style="display:none">0</span>

                    () => resolve(null),
                    { enableHighAccuracy: true, timeout: 8000 }
                );
            });
        }

            document.getElementById('detailName').textContent = m.name;
            document.getElementById('detailType').textContent = m.type + (m.address ? ' ¬∑ ' + m.address : '');
            document.getElementById('detailRating').textContent = '‚òÖ'.repeat(Math.round(m.rating || 0)) + '‚òÜ'.repeat(5 - Math.round(m.rating || 0)) + ` ${m.rating || '-'} (${m.reviewCount || 0})`;

            const info = [];
            if (m.address) info.push(`üìç ${m.address}`);
            if (m.phone) info.push(`üìû ${m.phone}`);
            document.getElementById('detailInfo').innerHTML = info.map(i => `<div class="detail-info-item">${i}</div>`).join('');

            const menu = m.menuItems || [];
            document.getElementById('detailMenu').innerHTML = menu.length
                ? menu.map(item => `
                    <div class="menu-item-row">
                        <span class="menu-item-name">${item.name}</span>
                        <div style="display:flex;align-items:center;gap:10px;">
                            <span class="menu-item-price">$${item.price}</span>
                            <button class="menu-item-add" onclick="addToCart('${m.id}', '${item.name}', ${item.price});closeDetail();">+</button>
                        </div>
                    </div>
                `).join('')
                : `<div style="color:var(--text-3);padding:12px 0;">${t('no_menu')}</div>`;

            // Reviews
            loadReviews(id);

            // Show review form if logged in
            document.getElementById('reviewForm').style.display = localStorage.getItem('token') ? 'block' : 'none';

            document.getElementById('detailModal').classList.add('open');
        }

        function closeDetail() {
            document.getElementById('detailModal').classList.remove('open');
        }

        async function loadReviews(id) {
            try {
                const data = await api(`/merchants/${id}/reviews`);
                const reviews = data.reviews || [];
                document.getElementById('detailReviews').innerHTML = reviews.length
                    ? reviews.map(r => `
                        <div class="review-item">
                            <div class="review-item-stars">${'‚òÖ'.repeat(r.score)}${'‚òÜ'.repeat(5 - r.score)}</div>
                            <div class="review-item-text">${r.comment}</div>
                        </div>
                    `).join('')
                    : `<div style="color:var(--text-3);padding:12px 0;">${t('no_reviews')}</div>`;
            } catch (e) {
                document.getElementById('detailReviews').innerHTML = `<div style="color:var(--text-3);padding:12px 0;">${t('no_reviews')}</div>`;
            }
        }

        // ===== Cart =====
        function addToCart(merchantId, name, price) {
            const item = cart.find(x => x.name === name);
            if (item) {
                item.qty++;
            } else {
                cart.push({ merchantId, name, price, qty: 1 });
            }
            updateCart();
            toast(t('toast_added'), 'success');
        }

        function updateCart() {
            const badge = document.getElementById('cartBadge');
            const total = cart.reduce((sum, item) => sum + item.qty, 0);
            badge.textContent = total;
            badge.style.display = total ? 'flex' : 'none';

            const itemsEl = document.getElementById('cartItems');
            if (!cart.length) {
                itemsEl.innerHTML = `<div class="empty-state"><div class="empty-icon">üõí</div><div class="empty-text">${t('empty_cart')}</div></div>`;
            } else {
                itemsEl.innerHTML = cart.map((item, idx) => `
                    <div class="cart-item">
                        <div>
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price}</div>
                        </div>
                        <div class="cart-item-qty">
                            <button class="qty-btn" onclick="updateQty(${idx}, -1)">-</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty(${idx}, 1)">+</button>
                        </div>
                    </div>
                `).join('');
            }

            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
            document.getElementById('cartTotal').textContent = `$${totalPrice.toFixed(2)}`;
            document.getElementById('checkoutBtn').disabled = !cart.length;
        }

        function updateQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById('cartPanel').classList.toggle('open');
        }

        function setPickupMethod(method) {
            pickupMethod = method;
            document.querySelectorAll('.pickup-opt').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.method === method);
            });
            document.getElementById('tableInput').classList.toggle('show', method === 'table');
        }

        // ===== Checkout =====
        async function checkout() {
            if (!cart.length) return;

            const token = localStorage.getItem('token');
            if (!token) {
                showLogin();
                return;
            }

            showLoading(lang === 'zh' ? '‰∏ãÂçï‰∏≠...' : 'Placing order...');

            const merchantId = cart[0].merchantId;
            const items = cart.map(item => ({ name: item.name, qty: item.qty, price: item.price }));
            const note = document.getElementById('orderNote').value;
            const tableNumber = pickupMethod === 'table' ? document.getElementById('tableNumber').value : null;

            try {
                const data = await api('/orders', {
                    method: 'POST',
                    body: JSON.stringify({ merchantId, items, tableNumber, pickupMethod, note })
                });
                toast(t('toast_order_success'), 'success');
                cart = [];
                updateCart();
                toggleCart();
                showOrder(data.order);
                subscribeOrder(data.order.id);
            } catch (e) {
                toast(e.message, 'error');
            }
            hideLoading();
        }

        // ===== Order Status =====
        function showOrder(order) {
            document.getElementById('orderId').textContent = `#${order.id}`;
            document.getElementById('orderItemsList').innerHTML = (order.items || []).map(item => `
                <div class="order-item-row">
                    <span>${item.name} x${item.qty}</span>
                    <span>$${item.price * item.qty}</span>
                </div>
            `).join('');

            const noteEl = document.getElementById('orderNoteDisplay');
            if (order.note) {
                noteEl.textContent = `üìù ${order.note}`;
                noteEl.style.display = 'block';
            } else {
                noteEl.style.display = 'none';
            }

            updateOrderProgress(order.status);
            document.getElementById('orderModal').classList.add('open');
        }

        function updateOrderProgress(status) {
            const statusMap = { pending: 0, accepted: 1, preparing: 2, ready: 3, picked_up: 3 };
            const currentStep = statusMap[status] || 0;

            for (let i = 0; i <= 3; i++) {
                const dot = document.getElementById(`step${i}`);
                const label = dot.nextElementSibling;
                dot.classList.remove('active', 'done');
                label.classList.remove('active');

                if (i < currentStep) {
                    dot.classList.add('done');
                    dot.textContent = '‚úì';
                } else if (i === currentStep) {
                    dot.classList.add('active');
                    label.classList.add('active');
                }
            }
        }

        function closeOrder() {
            document.getElementById('orderModal').classList.remove('open');
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function subscribeOrder(orderId) {
            if (eventSource) eventSource.close();
            eventSource = new EventSource(`/api/orders/${orderId}/stream?token=${localStorage.getItem('token')}`);
            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'order_status_changed' && data.data) {
                    updateOrderProgress(data.data.status);
                }
            };
        }

        // ===== Auth =====
        function showLogin() {
            document.getElementById('loginModal').classList.add('open');
        }

        function closeLogin() {
            document.getElementById('loginModal').classList.remove('open');
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('loginTitle').textContent = t(isRegisterMode ? 'register_title' : 'login_title');
            document.getElementById('loginSubtitle').textContent = t(isRegisterMode ? 'register_subtitle' : 'login_subtitle');
            document.getElementById('authBtn').textContent = t(isRegisterMode ? 'btn_register' : 'btn_login');
            document.getElementById('toggleText').textContent = t(isRegisterMode ? 'have_account' : 'no_account');
            document.getElementById('toggleLink').textContent = t(isRegisterMode ? 'btn_login' : 'btn_register');
        }

        async function submitAuth() {
            const phone = document.getElementById('phoneInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!phone || !password) {
                toast(lang === 'zh' ? 'ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ' : 'Please fill all fields', 'error');
                return;
            }

            showLoading(lang === 'zh' ? 'ËØ∑Á®çÂÄô...' : 'Please wait...');

            try {
                const endpoint = isRegisterMode ? '/auth/register' : '/auth/login';
                const data = await api(endpoint, {
                    method: 'POST',
                    body: JSON.stringify({ phone, password })
                });
                localStorage.setItem('token', data.token);
                toast(t(isRegisterMode ? 'toast_register_success' : 'toast_login_success'), 'success');
                closeLogin();
                updateAuthUI();
            } catch (e) {
                toast(e.message, 'error');
            }
            hideLoading();
        }

        function updateAuthUI() {
            const token = localStorage.getItem('token');
            const loginBtn = document.getElementById('loginBtn');
            if (token) {
                loginBtn.textContent = t('btn_logout');
                loginBtn.onclick = logout;
            } else {
                loginBtn.textContent = t('btn_login');
                loginBtn.onclick = showLogin;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            toast(lang === 'zh' ? 'Â∑≤ÈÄÄÂá∫ÁôªÂΩï' : 'Logged out', 'info');
            updateAuthUI();
        }

        // ===== Review =====
        document.querySelectorAll('#starPicker span').forEach(el => {
            el.addEventListener('click', () => {
                selectedStars = parseInt(el.dataset.star);
                document.querySelectorAll('#starPicker span').forEach((s, i) => {
                    s.classList.toggle('active', i < selectedStars);
                });
            });
        });

        async function submitReview() {
            if (!selectedStars) {
                toast(lang === 'zh' ? 'ËØ∑ÈÄâÊã©ËØÑÂàÜ' : 'Please select rating', 'error');
                return;
            }
            const comment = document.getElementById('reviewText').value.trim();
            if (!comment) {
                toast(lang === 'zh' ? 'ËØ∑ËæìÂÖ•ËØÑ‰ª∑ÂÜÖÂÆπ' : 'Please write a review', 'error');
                return;
            }

            showLoading(lang === 'zh' ? 'Êèê‰∫§‰∏≠...' : 'Submitting...');

            try {
                await api(`/merchants/${currentMerchant.id}/reviews`, {
                    method: 'POST',
                    body: JSON.stringify({ score: selectedStars, comment })
                });
                toast(t('toast_review_success'), 'success');
                document.getElementById('reviewText').value = '';
                selectedStars = 0;
                document.querySelectorAll('#starPicker span').forEach(s => s.classList.remove('active'));
                loadReviews(currentMerchant.id);
            } catch (e) {
                toast(e.message, 'error');
            }
            hideLoading();
        }

        // ===== Search =====
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const filtered = merchants.filter(m =>
                m.name.toLowerCase().includes(q) ||
                (m.description || '').toLowerCase().includes(q) ||
                (m.type || '').toLowerCase().includes(q)
            );
            renderMerchants();
        });

        // ===== Init =====
        async function init() {
            applyLang();
            updateAuthUI();
            await initLocation();
            initMap();
            await loadMerchants();
            updateCart();
        }

        init();
    </script>
</body>
</html>
