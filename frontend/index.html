<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NearBite ‚Äî ÂèëÁé∞ÁæéÈ£ü</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçú</text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-light: #fff7ed;
            --primary-dark: #ea580c;
            --bg: #fafafa;
            --bg-card: #ffffff;
            --bg-input: #f3f4f6;
            --text: #111827;
            --text-2: #6b7280;
            --text-3: #9ca3af;
            --green: #22c55e;
            --green-bg: #f0fdf4;
            --red: #ef4444;
            --blue: #3b82f6;
            --border: #e5e7eb;
            --shadow: 0 1px 3px rgba(0,0,0,.08), 0 1px 2px rgba(0,0,0,.04);
            --shadow-lg: 0 4px 12px rgba(0,0,0,.1);
            --radius: 16px;
            --radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Header ===== */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 500;
            background: rgba(255,255,255,.95);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-logo { font-size: 28px; }
        .header-brand { font-size: 20px; font-weight: 800; color: var(--primary-dark); letter-spacing: -0.5px; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .merchant-btn {
            padding: 8px 14px;
            background: var(--primary-light);
            color: var(--primary-dark);
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all .2s;
        }

        .merchant-btn:hover { background: var(--primary); color: white; }

        .user-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-2);
        }

        /* ===== Location Bar ===== */
        .location-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            font-size: 13px;
            color: var(--text-2);
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .dot.ok { background: var(--green); box-shadow: 0 0 6px rgba(34,197,94,.4); }
        .dot.wait { background: #f59e0b; animation: pulse 1s infinite; }
        .dot.fail { background: var(--red); }

        @keyframes pulse { 50% { opacity: .4; } }

        /* ===== Map ===== */
        #map-container {
            height: 55vh;
            min-height: 300px;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-refresh {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== Search ===== */
        .search-section {
            padding: 12px 16px;
            background: white;
        }

        .search-bar {
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid transparent;
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
        }

        .search-input:focus {
            border-color: var(--primary);
            outline: none;
            background: white;
        }

        /* ===== Merchant List ===== */
        .merchant-section {
            padding: 16px;
            background: var(--bg);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-count {
            font-size: 13px;
            color: var(--text-3);
            font-weight: 500;
        }

        .merchant-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .merchant-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all .2s;
        }

        .merchant-card:active { transform: scale(.99); }

        .mc-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .mc-info {
            display: flex;
            gap: 12px;
            flex: 1;
        }

        .mc-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .mc-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .mc-meta {
            font-size: 12px;
            color: var(--text-2);
        }

        .mc-dist {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .mc-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin: 8px 0;
        }

        .mc-stars { color: #f59e0b; font-size: 13px; }
        .mc-rating-num { font-weight: 700; font-size: 14px; }
        .mc-rating-cnt { color: var(--text-3); font-size: 12px; }

        .mc-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .mc-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: transform .15s;
        }

        .mc-btn:active { transform: scale(.96); }

        .mc-btn.primary {
            background: var(--primary);
            color: white;
        }

        .mc-btn.secondary {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        /* ===== Menu Expand ===== */
        .menu-expand {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .menu-expand.show { display: block; animation: slideDown .25s ease; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: none; }
        }

        .menu-category {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-2);
            margin: 12px 0 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .menu-item:last-child { border-bottom: none; }

        .menu-item-info { flex: 1; }
        .menu-item-name { font-size: 14px; font-weight: 500; }
        .menu-item-price { color: var(--primary-dark); font-size: 14px; font-weight: 700; margin-top: 2px; }

        .menu-item-add {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .15s;
        }

        .menu-item-add:active { transform: scale(.9); }

        /* ===== Cart Floating Button ===== */
        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 900;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,107,53,.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .2s;
        }

        .cart-float:active { transform: scale(.95); }

        .cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--red);
            color: white;
            font-size: 12px;
            font-weight: 700;
            min-width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        .cart-float.hidden { display: none; }

        /* ===== Cart Panel ===== */
        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all .3s;
        }

        .cart-overlay.show { opacity: 1; visibility: visible; }

        .cart-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            max-height: 80vh;
            transform: translateY(100%);
            transition: transform .3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .cart-overlay.show .cart-panel { transform: translateY(0); }

        .cart-handle {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 12px auto;
        }

        .cart-header {
            padding: 0 20px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .cart-title { font-size: 18px; font-weight: 700; }

        .cart-close {
            background: var(--bg-input);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 12px 20px;
        }

        .cart-empty {
            text-align: center;
            padding: 40px;
            color: var(--text-3);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item-info { flex: 1; }
        .cart-item-name { font-size: 14px; font-weight: 500; }
        .cart-item-price { color: var(--primary-dark); font-size: 13px; }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-input);
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-item-total {
            font-weight: 700;
            min-width: 60px;
            text-align: right;
        }

        .cart-footer {
            padding: 16px 20px 24px;
            border-top: 1px solid var(--border);
            background: white;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .cart-total-amount { color: var(--primary-dark); }

        .order-options { margin-bottom: 12px; }

        .option-label {
            font-size: 13px;
            color: var(--text-2);
            margin-bottom: 6px;
        }

        .option-row {
            display: flex;
            gap: 8px;
        }

        .option-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s;
            font-family: inherit;
        }

        .option-btn.active {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .cart-note {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 12px;
        }

        .cart-note:focus {
            border-color: var(--primary);
            outline: none;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
        }

        .checkout-btn:active { transform: scale(.98); }

        /* ===== Order Status ===== */
        .order-panel {
            position: fixed;
            top: 60px;
            left: 16px;
            right: 16px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 20px;
            z-index: 800;
            display: none;
        }

        .order-panel.show { display: block; animation: slideDown .3s ease; }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .order-id {
            font-size: 12px;
            color: var(--text-2);
        }

        .order-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-2);
        }

        .order-status-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-progress {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }

        .status-progress::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 20px;
            right: 20px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
        }

        .status-progress-fill {
            position: absolute;
            top: 14px;
            left: 20px;
            height: 4px;
            background: var(--green);
            border-radius: 2px;
            transition: width .5s ease;
        }

        .status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-input);
            border: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-bottom: 6px;
            transition: all .3s;
        }

        .status-step.done .status-icon {
            background: var(--green);
            border-color: var(--green);
            color: white;
        }

        .status-step.active .status-icon {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            animation: pulse 1s infinite;
        }

        .status-label {
            font-size: 10px;
            color: var(--text-3);
            text-align: center;
        }

        .status-step.done .status-label,
        .status-step.active .status-label {
            color: var(--text);
            font-weight: 600;
        }

        .order-action {
            text-align: center;
            margin-top: 16px;
        }

        .order-action button {
            padding: 10px 20px;
            background: var(--bg-input);
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        /* ===== Modal ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all .3s;
            padding: 20px;
        }

        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            transform: scale(.9);
            transition: transform .3s;
        }

        .modal-overlay.show .modal { transform: scale(1); }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-2);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .form-btn.primary {
            background: var(--primary);
            color: white;
        }

        .form-btn.secondary {
            background: var(--bg-input);
            color: var(--text);
        }

        .form-toggle {
            text-align: center;
            font-size: 13px;
            color: var(--text-2);
        }

        .form-toggle button {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        /* ===== Toast ===== */
        .toast-container {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .toast {
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: toastIn .3s ease;
        }

        .toast.success { border-left: 4px solid var(--green); }
        .toast.error { border-left: 4px solid var(--red); }
        .toast.info { border-left: 4px solid var(--blue); }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: none; }
        }

        /* ===== Loading ===== */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-overlay.active { display: flex; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin .6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-msg {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-2);
        }

        /* ===== Leaflet overrides ===== */
        .leaflet-popup-content-wrapper { border-radius: 12px !important; }
        .leaflet-popup-content { margin: 12px 16px !important; font-family: 'Inter', sans-serif !important; }

        .popup-rich .pr-name { font-size: 14px; font-weight: 700; margin-bottom: 2px; }
        .popup-rich .pr-type { font-size: 12px; color: var(--text-2); margin-bottom: 4px; }
        .popup-rich .pr-stars { color: #f59e0b; font-size: 12px; }
        .popup-rich .pr-dist { font-size: 12px; color: var(--primary); font-weight: 600; }
        .popup-rich .pr-action {
            margin-top: 8px;
            padding: 6px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }

        /* ===== Empty State ===== */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-3);
        }

        .empty-state .em-icon { font-size: 48px; margin-bottom: 12px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <span class="header-logo">üçú</span>
            <span class="header-brand">NearBite</span>
        </div>
        <div class="header-right">
            <a href="/merchant" class="merchant-btn" data-i18n="im_merchant">ÊàëÊòØÂïÜÂÆ∂</a>
            <button class="user-btn" id="userBtn" onclick="showLoginModal()">üë§</button>
            <button class="lang-btn" id="langBtn" onclick="toggleLang()">‰∏≠Êñá</button>
        </div>
    </header>

    <!-- Location Bar -->
    <div class="location-bar">
        <span class="dot wait" id="locDot"></span>
        <span id="locText" data-i18n="locating">Ê≠£Âú®Ëé∑Âèñ‰ΩçÁΩÆ‚Ä¶</span>
    </div>

    <!-- Map -->
    <div id="map-container">
        <div id="map"></div>
        <button class="map-refresh" onclick="refreshLocation()">üîÑ</button>
    </div>

    <!-- Search -->

    function addToCart(merchantId, name, price) {
        var token = localStorage.getItem('token');
        if (!token) {
            showLoginModal();
            return;
        }

        if (currentMerchantId && currentMerchantId !== merchantId) {
            if (!confirm(currentLang === 'zh' ? 'Ê∏ÖÁ©∫ÂΩìÂâçË¥≠Áâ©ËΩ¶Âπ∂Ê∑ªÂä†Êñ∞ÂïÜÊà∑ÁöÑËèúÂìÅÔºü' : 'Clear cart and add items from different merchant?')) {
                return;
            }
            cart = [];
        }
        currentMerchantId = merchantId;

        var existing = cart.find(function(item) { return item.name === name && item.price === price; });
        if (existing) {
            existing.qty++;
        } else {
            cart.push({ merchantId: merchantId, name: name, price: price, qty: 1 });
        }

        saveCart();
        updateCartUI();
        toast(t('added_to_cart'), 'success');

    function updateCartQty(name, price, delta) {
        var item = cart.find(function(i) { return i.name === name && i.price === price; });
        if (!item) return;

        item.qty += delta;
        if (item.qty <= 0) {
            cart = cart.filter(function(i) { return i !== item; });
        }

        saveCart();
        updateCartUI();

    function updateCartUI() {
        var cartFloat = document.getElementById('cartFloat');
        var cartBadge = document.getElementById('cartBadge');
        var totalQty = cart.reduce(function(sum, item) { return sum + item.qty; }, 0);

        if (totalQty > 0) {
            cartFloat.classList.remove('hidden');
            cartBadge.textContent = totalQty;
        } else {
            cartFloat.classList.add('hidden');
        }

        var cartItems = document.getElementById('cartItems');
        var cartTotal = document.getElementById('cartTotal');

        if (!cart.length) {
            cartItems.innerHTML = '<div class="cart-empty">' + t('cart_empty') + '</div>';
            cartTotal.textContent = 'NZD $0';
            return;
        }

        var total = 0;
        cartItems.innerHTML = cart.map(function(item) {
            var itemTotal = item.price * item.qty;
            total += itemTotal;
            return '<div class="cart-item">' +
                '<div class="cart-item-info"><div class="cart-item-name">' + item.name + '</div><div class="cart-item-price">NZD $' + item.price + ' √ó ' + item.qty + '</div></div>' +
                '<div class="cart-item-qty"><button class="qty-btn" onclick="updateCartQty(\'' + item.name.replace(/'/g, "\\'") + '\', ' + item.price + ', -1)">-</button><span>' + item.qty + '</span><button class="qty-btn" onclick="updateCartQty(\'' + item.name.replace(/'/g, "\\'") + '\', ' + item.price + ', 1)">+</button></div>' +
                '<div class="cart-item-total">NZD $' + itemTotal.toFixed(2) + '</div></div>';
        }).join('');

        cartTotal.textContent = 'NZD $' + total.toFixed(2);
    }

    async function submitOrder() {
        if (!cart.length) {

        var token = localStorage.getItem('token');
        if (!token) {

        });

        showLoading(currentLang === 'zh' ? '‰∏ãÂçï‰∏≠‚Ä¶' : 'Placing order...');

        try {
            var data = await apiCall('/orders', {
                method: 'POST',
                body: JSON.stringify({
                    merchantId: currentMerchantId,
                    items: items,
                    pickupMethod: pickupMethod,
                    note: note

            cart = [];
            currentMerchantId = null;
            saveCart();
            updateCartUI();
            closeCartPanel();

    function showOrderPanel(order) {
        var panel = document.getElementById('orderPanel');
        document.getElementById('orderId').textContent = t('order_id') + order.id.substring(0, 8);

        updateOrderStatus(order.status || 'pending');

    function closeOrderPanel() {

    function updateOrderStatus(status) {
        var statusTitle = document.getElementById('orderStatusTitle');
        var progressFill = document.getElementById('progressFill');

        var statusMap = {
            pending: { title: t('order_pending'), progress: 0 },
            accepted: { title: t('order_accepted'), progress: 33 },
            preparing: { title: t('order_preparing'), progress: 66 },
            ready: { title: t('order_ready'), progress: 100 }
        };

        var info = statusMap[status] || statusMap.pending;
        statusTitle.textContent = info.title;
        progressFill.style.width = info.progress + '%';

        document.querySelectorAll('.status-step').forEach(function(step) {
            var stepStatus = step.dataset.status;
            step.classList.remove('done', 'active');
            if (['pending', 'accepted', 'preparing', 'ready'].indexOf(stepStatus) < ['pending', 'accepted', 'preparing', 'ready'].indexOf(status)) {
                step.classList.add('done');
            } else if (stepStatus === status) {
                step.classList.add('active');
            }
        });
    }

    /* ===== SSE ===== */
    function connectSSE(orderId) {
        if (sseConnection) {
            sseConnection.close();
        }

        var token = localStorage.getItem('token');
        if (!token) return;

        sseConnection = new EventSource('/api/orders/' + orderId + '/stream');

        sseConnection.onmessage = function(event) {
            try {
                var data = JSON.parse(event.data);
                if (data.type === 'connected' || data.type === 'ping') return;

                if (data.type === 'order_status_changed' || data.type === 'order_updated') {
                    var order = data.data || data.order;
                    if (order) {
                        currentOrder = order;
                        updateOrderStatus(order.status);
                    }
                }
            } catch (e) {
                console.error('SSE parse error:', e);
            }
        };

        sseConnection.onerror = function() {
            console.log('SSE connection error, retrying...');
        };
    }
